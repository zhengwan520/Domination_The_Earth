
[overlay]
	#Whether to enable the overlay. If disabled, all other overlay options will be ignored.
	enableOverlay = true
	#The layout style of the overlay. 0: none, 1: above hot bar long, 2: above hot bar short, 3: top left, 4: top right, 5: bottom left, 6: bottom right
	#Range: 0 ~ 6
	overlayLayoutStyle = 2
	#The text scale of the overlay
	#Range: 0.1 ~ 10.0
	overlayTextScale = 1.0
	#Full food level value. If you are using a mod that changes the max food level, you may need to change this value.
	#Range: > 1
	fullFoodLevelValue = 20
	#Full saturation value. If you are using a mod that changes the max saturation value, you may need to change this value.
	#Range: 1.0 ~ 1.7976931348623157E308
	fullSaturationValue = 20.0
	#Full exhaustion value. If you are using a mod that changes the max exhaustion value, you may need to change this value.
	#Range: 1.0 ~ 1.7976931348623157E308
	fullExhaustionValue = 4.0
	#Full armor value. If you are using a mod that changes the max armor value, you may need to change this value.
	#Range: > 1
	fullArmorValue = 1
	#Full armor toughness value. If you are using a mod that changes the max armor toughness value, you may need to change this value.
	#Range: > 1
	fullArmorToughnessValue = 1
	#Full health value. Determines the amount single health bar represents. No effect while stack health bar is disabled.
	#Range: > 1
	fullHealthValue = 20
	#Whether to enable stack health bar. If enabled, the health bar will be displayed like multiple health bars with different colors stacked together. Note that once enabled, the health bar color in specific conditions will be rendered half transparently on the health bar, and if the absorption display mode is 0, it will be changed to 2  in game dynamically to avoid ambiguity.
	enableStackHealthBar = true
	#The color list of the stack health bar. Split by commas, each color must be in ARGB format, no space, no illegal characters, no tail comma. For example: '#FF00FF00,#FFFF0000,#FF0000FF', the health bars will pick colors from the list sequentially, and return to the first color when the list is exhausted.
	stackHealthBarColors = "#ffff4545,#ffefa360,#ff966acc,#ffcc64a8,#ff1dc29b,#ff9acc64"
	#The color of the health bar. 0x00000000 to 0xFFFFFFFF. ARGB format.
